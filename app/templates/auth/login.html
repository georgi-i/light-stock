{% extends "base.html" %}

{% block title %}Login - IMS{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="text-center text-4xl font-bold text-gray-900">
                IMS
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                {{ _('Inventory Management System') }}
            </p>
        </div>

        <div class="apple-card p-8">
            <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        {{ _('Username or Email') }}
                    </label>
                    <input type="text"
                           name="username"
                           id="username"
                           required
                           autofocus
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        {{ _('Password') }}
                    </label>
                    <input type="password"
                           name="password"
                           id="password"
                           required
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox"
                               name="remember"
                               id="remember"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            {{ _('Remember me') }}
                        </label>
                    </div>
                </div>

                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 apple-btn">
                    {{ _('Sign in') }}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
