{% extends "base.html" %}

{% block title %}Two-Factor Authentication - IMS{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="text-center text-3xl font-bold text-gray-900">
                Two-Factor Authentication
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter the 6-digit code from your authenticator app
            </p>
        </div>

        <div class="apple-card p-8">
            <form method="POST" action="{{ url_for('auth.verify_2fa') }}" class="space-y-6">
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700">
                        Verification Code
                    </label>
                    <input type="text"
                           name="code"
                           id="code"
                           required
                           autofocus
                           maxlength="6"
                           pattern="[0-9]{6}"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-center text-2xl tracking-widest">
                </div>

                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 apple-btn">
                    Verify
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{{ url_for('auth.login') }}" class="text-sm text-gray-600 hover:text-gray-700">
                    Back to login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
