{% extends "base.html" %}

{% block title %}Add Category - IMS{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('inventory.list_categories') }}"
           class="text-blue-600 hover:text-blue-700 inline-flex items-center mb-4">
            <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            {{ _('Back to Categories') }}
        </a>
        <h1 class="text-3xl font-bold text-gray-900">{{ _('Add New Category') }}</h1>
    </div>

    <div class="apple-card p-8">
        <form method="POST" class="space-y-6">
            <div>
                <label for="name_en" class="block text-sm font-medium text-gray-700 mb-2">
                    {{ _('Category Name (English)') }} *
                </label>
                <input type="text"
                       name="name_en"
                       id="name_en"
                       required
                       autofocus
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="name_bg" class="block text-sm font-medium text-gray-700 mb-2">
                    {{ _('Category Name (Bulgarian)') }} *
                </label>
                <input type="text"
                       name="name_bg"
                       id="name_bg"
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    {{ _('Description (Optional)') }}
                </label>
                <textarea name="description"
                          id="description"
                          rows="3"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>

            <div class="flex space-x-4">
                <button type="submit"
                        class="flex-1 py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 apple-btn">
                    {{ _('Add Category') }}
                </button>
                <a href="{{ url_for('inventory.list_categories') }}"
                   class="flex-1 py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 apple-btn text-center">
                    {{ _('Cancel') }}
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
