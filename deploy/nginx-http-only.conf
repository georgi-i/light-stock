# Nginx Configuration for IMS - HTTP Only (Before SSL Setup)
# Location: /etc/nginx/sites-available/ims
#
# IMPORTANT: Replace 'yourcompany.duckdns.org' with your actual DuckDNS subdomain
#
# After editing:
# 1. Replace 'yourcompany.duckdns.org' with your domain
# 2. sudo cp deploy/nginx-http-only.conf /etc/nginx/sites-available/ims
# 3. sudo ln -sf /etc/nginx/sites-available/ims /etc/nginx/sites-enabled/ims
# 4. sudo rm /etc/nginx/sites-enabled/default
# 5. sudo nginx -t
# 6. sudo systemctl reload nginx
# 7. Test: http://your-domain.duckdns.org
# 8. Run certbot: sudo certbot --nginx -d yourcompany.duckdns.org
# 9. After SSL is installed, switch to deploy/nginx.conf

# Increase hash sizes to avoid warnings
proxy_headers_hash_max_size 1024;
proxy_headers_hash_bucket_size 128;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;

# HTTP Server
server {
    listen 80;
    listen [::]:80;
    server_name yourcompany.duckdns.org;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; base-uri 'self'; form-action 'self';" always;

    # Logging
    access_log /var/log/nginx/ims_access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/ims_error.log warn;

    # Max upload size
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;

    # Buffer settings (optimized for 512 MB RAM instance)
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Static files with caching
    location /static {
        alias /home/ims/app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }

    # Favicon
    location = /favicon.ico {
        alias /home/ims/app/static/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Rate limiting for login endpoints
    location /auth/login {
        limit_req zone=login_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://unix:/run/ims/ims.sock;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Rate limiting for 2FA
    location /auth/verify-2fa {
        limit_req zone=login_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://unix:/run/ims/ims.sock;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Rate limiting for scanner API
    location /scanner/api/ {
        limit_req zone=api_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://unix:/run/ims/ims.sock;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (no rate limiting)
    location = /health {
        access_log off;
        proxy_pass http://unix:/run/ims/ims.sock;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main application with general rate limiting
    location / {
        limit_req zone=general_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://unix:/run/ims/ims.sock;
        proxy_redirect off;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|gitignore|htaccess|htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
}
