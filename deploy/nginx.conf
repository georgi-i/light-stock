# Nginx Configuration for IMS Production with DuckDNS
# Location: /etc/nginx/sites-available/ims
#
# IMPORTANT: Replace 'yourcompany.duckdns.org' with your actual DuckDNS subdomain
#
# Setup Steps:
# 1. First use nginx-http-only.conf to set up HTTP
# 2. Run certbot to get SSL certificates
# 3. Then use this file for full HTTPS configuration
#
# After editing:
# 1. Replace all instances of 'yourcompany.duckdns.org' with your domain
# 2. Ensure SSL certificates exist (from certbot)
# 3. Test: sudo nginx -t
# 4. Reload: sudo systemctl reload nginx

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourcompany.duckdns.org;

    # Allow Certbot validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourcompany.duckdns.org;

    # SSL Configuration (will be added by Certbot)
    # After running certbot, these lines will be uncommented automatically:
    # ssl_certificate /etc/letsencrypt/live/yourcompany.duckdns.org/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourcompany.duckdns.org/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.tailwindcss.com https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Logging
    access_log /var/log/nginx/ims_access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/ims_error.log warn;

    # Max upload size
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;

    # Buffer settings (optimized for 512 MB RAM instance)
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Root directory for static files
    root /home/ims/app;

    # Static files with caching
    location /static {
        alias /home/ims/app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }

    # Rate limiting for login endpoints
    location /auth/login {
        limit_req zone=login_limit burst=3 nodelay;
        limit_req_status 429;

        include proxy_params;
        proxy_pass http://unix:/run/ims/ims.sock;
    }

    # Rate limiting for 2FA
    location /auth/verify-2fa {
        limit_req zone=login_limit burst=5 nodelay;
        limit_req_status 429;

        include proxy_params;
        proxy_pass http://unix:/run/ims/ims.sock;
    }

    # Rate limiting for scanner API
    location /scanner/api/ {
        limit_req zone=api_limit burst=10 nodelay;
        limit_req_status 429;

        include proxy_params;
        proxy_pass http://unix:/run/ims/ims.sock;
    }

    # Health check endpoint (no rate limiting)
    location = /health {
        access_log off;
        include proxy_params;
        proxy_pass http://unix:/run/ims/ims.sock;
    }

    # Main application with general rate limiting
    location / {
        limit_req zone=general_limit burst=20 nodelay;
        limit_req_status 429;

        include proxy_params;
        proxy_pass http://unix:/run/ims/ims.sock;

        # Proxy settings
        proxy_redirect off;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|gitignore|htaccess|htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
}
