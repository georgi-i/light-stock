version: '3.8'

services:
  lightstock:
    build: .
    image: lightstock:latest
    container_name: lightstock-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - SECURITY_PASSWORD_SALT=${SECURITY_PASSWORD_SALT:-change-this-salt-in-production}
      - DATABASE_URL=sqlite:////app/instance/ims.db
      - SESSION_COOKIE_SECURE=False
      - PERMANENT_SESSION_LIFETIME=1800
      - DEFAULT_LANGUAGE=en
      - ITEMS_PER_PAGE=20
      - LOW_STOCK_THRESHOLD=10
    volumes:
      - ./instance:/app/instance
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lightstock-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: lightstock-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - lightstock
    networks:
      - lightstock-network
    profiles:
      - with-nginx

  # Optional: Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: lightstock-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - with-nginx

networks:
  lightstock-network:
    driver: bridge

volumes:
  instance:
  logs:
